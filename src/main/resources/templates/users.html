<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Users</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>User List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>User Id</th>
                <th>View User</th>
                <th>Edit User</th>
                <th>View Flashcards</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"><a href="/user/${user.id}">Id</a></td>
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.userId}">User Id</td>
                <td><a th:href="${'/user/' + user.id}">View User</a></td>

                <td><a th:href="${'/user/edit/' + user.id}">Edit User</a></td>
                <td><a th:href="${'/user/flashcards/' + user.id}">View Flashcards</a></td>
                <td><a th:href="${'/user/delete/' + user.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
