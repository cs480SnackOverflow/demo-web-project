<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Flashcards</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(flashcards)}">
        <h2>Flashcard List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Term</th>
                <th>Definition</th>
                <th>Set Id</th>
                <th>Title</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="flashcard : ${flashcards}">
                <td th:text="${flashcard.id}"><a href="/flashcard/${flashcard.id}">Id</a></td>
                <td th:text="${flashcard.term}">Term</td>
                <td th:text="${flashcard.definition}">Definition</td>
                <td th:text="${flashcard.setId}">Set Id</td>
                <td th:text="${flashcard.title}">Title</td>
                <td><a th:href="${'/flashcard/' + flashcard.id}">View</a></td>
                <td><a th:href="${'/flashcard/edit/' + flashcard.id}">Edit</a></td>
                <td><a th:href="${'/flashcard/delete/' + flashcard.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
