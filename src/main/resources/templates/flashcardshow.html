<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Commuter Study</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Flashcard Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Flashcard Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${flashcard.id}">Flashcard Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Term:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${flashcard.term}">Term</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Definition:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${flashcard.definition}">Definition</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Set Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${flashcard.setId}">Set Id</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
